<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="img/icon/ICON SPIDER.png" />
    <title>SPIDER MAN - Miles Morales | PS5</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400&display=swap" rel="stylesheet">
    <script src="js/svg-inject.min.js"></script>
</head>

<body>

    <!-- ==== HEADER ==== -->

    <header>
        <nav class="navbar">
            <div class="nav-menu">
                <div class="logo">
                    <img src="/img/svg/logo-spiderman.svg" onload="SVGInject(this)" alt="logo-spider" />
                </div>

                <ul class="nav-list">
                    <li><a href="" class="nav-link">Home</a></li>
                    <li><a href="" class="nav-link">Story</a></li>
                    <li><a href="" class="nav-link">wallpaper</a></li>
                    <li><a href="" class="nav-link">#beYouself</a></li>
                </ul>
            </div>
            <div class="mr-2 nav-social">
                <img src="/img/svg/icon-facebook.svg" onload="SVGInject(this)" alt="icon-facebook">
                <img src="/img/svg/icon-instagram.svg" onload="SVGInject(this)" alt="icon-instagram">
                <img src="/img/svg/icon-youtube.svg" onload="SVGInject(this)" alt="icon-youtube">
                <img src="/img/svg/icon-twitter.svg" onload="SVGInject(this)" alt="icon-twitter">
            </div>
            <div class="mr-2 bx"></div>
        </nav>
    </header>

    <!-- ==== BG-VIDEO ==== -->

    <section class="bg-video">
        <video class="video" autoplay muted loop>
            <source src="video/spiderman2.mp4" type="video/mp4">
        </video>
    </section>

    <!-- ==== CONTAINER ==== -->

    <section class="container">
        <div class="container-item-1">
            <div class="px-1">
                <img src="/img/spiderman-text.png" onload="SVGInject(this)" alt="img-spiderman-text">
            </div>
            <p class="my-2 ">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Non lectus interdum porttitor mi. Consequat
                tellus tellus fringilla convallis sit dictumst lorem imperdiet. Elementum tellus, faucibus eu, lorem sed
                habitasse.
            </p>

            <p>
                <a href="" class="btn">Pre-order now</a>
                <a href="" class="ml-2 btn-secondary">watch the tease</a>
            </p>

            <div class="mt-2 flex align-items-center">
                <img src="/img/svg/ps.svg" class=" w-auto" onload="SVGInject(this)">
                <img src="/img/svg/logo-marvel.svg" class="ml-2 w-auto" onload="SVGInject(this)">
            </div>
        </div>
        <div class="container-item-2">
            <div class="js-tilt">
                <img src="/img/spider-man.png" class="spiderman" onload="SVGInject(this)">
            </div>
        </div>
    </section>

    <!-- ==== SCRIPTS ==== -->

    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1,
            perspective: 3000,
        });
    </script>

</body>

</html>
